<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/create-product}">
        Add new product
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id = "products">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td><a th:href="@{/edit-product/{id}/(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/delete-product/{id}/(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/view-product/{id}/(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
